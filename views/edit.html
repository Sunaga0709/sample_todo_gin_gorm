<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Edit ToDo ID : {{ .ID }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
  </head>
  <body>
    <h1 class="mb-3 ms-3">Edit</h1>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form action="/{{ .todo.ID }}/update" method="post" class="ms-3">
            <table class="table mb-5">
              <tr>
                <th class="col-1">Title</th>
                <td class="col-3"><input type="text" name="title" value="{{ .todo.Title }}" class="form-control"></td>
              </tr>
              <tr>
                <th>Description</th>
                <td><input type="text" name="description" value="{{ .todo.Description }}" class="form-control"></td>
              </tr>
            </table>
            <a href="/" class="btn btn-secondary">Top</a>
            <a href="/{{ .todo.ID }}" class="btn btn-secondary">Return</a>
            <input type="submit" value="Send" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
    </script>
  </body>
</html>
